
#MEMO: 데이터를 내가 원하는 구조로 가공하는 방법을 찾아보자.
query repository($owner: String = "e2goon", $name: String = "powerjade") {
  repository(owner: $owner, name: $name) {
    createdAt
    name
    issues(first: 10, orderBy: { field: CREATED_AT, direction: DESC }) {
      nodes {
        id
        title
        body
      }
    }
  }
}
