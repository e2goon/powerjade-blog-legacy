query issues($labels: [String!] = ["post"]) {
  repository(owner: "e2goon", name: "powerjade") {
    issues(
      first: 10
      labels: $labels
      orderBy: { field: CREATED_AT, direction: DESC }
    ) {
      nodes {
        id
        number
        title
        bodyText
        createdAt
      }
    }
  }
}

query issue($number: Int!) {
  repository(owner: "e2goon", name: "powerjade") {
    issue(number: $number) {
      title
      body
      createdAt
    }
  }
}
