query issues($owner: String!, $name: String!, $labels: [String!] = ["post"]) {
  repository(owner: $owner, name: $name) {
    issues(
      first: 10
      labels: $labels
      orderBy: { field: CREATED_AT, direction: DESC }
    ) {
      nodes {
        id
        number
        title
        bodyText
        createdAt
      }
    }
  }
}

query issue($number: Int!, $owner: String!, $name: String!) {
  repository(owner: $owner, name: $name) {
    issue(number: $number) {
      title
      body
      createdAt
    }
  }
}
